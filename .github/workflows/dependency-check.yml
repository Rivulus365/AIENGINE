name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      run: |
        npm outdated || true
        echo "### Dependency Check :package:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check npm outdated output above for available updates." >> $GITHUB_STEP_SUMMARY
    
    - name: Security audit
      run: |
        npm audit --audit-level=moderate || true
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Security Audit :shield:" >> $GITHUB_STEP_SUMMARY
        echo "Check npm audit output above for vulnerabilities." >> $GITHUB_STEP_SUMMARY
