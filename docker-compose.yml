version: '3.8'

services:
  aiengine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infinite-adventure-engine
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Uncomment if you need to pass Firebase credentials
